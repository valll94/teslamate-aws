name: Code Quality and Security Scan

on:
  push:
  pull_request:

jobs:
  scan:
    name: Run ESLint and Checkov scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js and ESLint
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install ESLint and SARIF formatter
        run: |
          npm install eslint@8.10.0
          npm install @microsoft/eslint-formatter-sarif@2.1.7

      - name: Run ESLint
        run: |
          npx eslint . \
          --config .eslintrc.js \
          --ext .js,.jsx,.ts,.tsx \
          --format @microsoft/eslint-formatter-sarif \
          --output-file eslint-results.sarif || echo "ESLint run failed"
        continue-on-error: true

      - name: Show ESLint Results
        run: cat eslint-results.sarif || echo "No ESLint results"

      - name: Install Checkov
        run: |
          pip install checkov

      - name: Run Checkov
        run: |
          checkov -d cdk.out --quiet --compact --framework cloudformation --output-file checkov-results.sarif

      - name: Show Checkov Results
        run: cat checkov-results.sarif || echo "No Checkov results"

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: |
            eslint-results.sarif
            checkov-results.sarif
          wait-for-processing: true
